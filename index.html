<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .weather-icon {
            font-size: 64px;
            color: #666;
            margin-bottom: 20px;
        }

        .city {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="city">Loading...</div>
        <div class="weather-icon"><i class="fas fa-spinner fa-spin"></i></div>
        <div class="temperature">Loading...</div>
        <div class="description">Loading...</div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const cityElement = document.querySelector('.city');
            const weatherIconElement = document.querySelector('.weather-icon');
            const temperatureElement = document.querySelector('.temperature');
            const descriptionElement = document.querySelector('.description');

            // Replace 'YOUR_API_KEY' with your actual API key
            const apiKey = '1f3957f30b5fca8a4e9ac5028444abe6';
            // Replace 'YOUR_CITY_ID' with your actual city ID
            const cityId = '500095';
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?id=${cityId}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    cityElement.textContent = data.name;
                    temperatureElement.textContent = `${Math.round(data.main.temp)}Â°C`;
                    descriptionElement.textContent = data.weather[0].description;
                    const iconCode = data.weather[0].icon;
                    weatherIconElement.innerHTML = `<img src="http://openweathermap.org/img/wn/${iconCode}.png" alt="Weather Icon">`;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });
    </script>
</body>
</html>
